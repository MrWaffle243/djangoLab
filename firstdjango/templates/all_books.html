{% extends "base.html" %}
{% block title %}
    All Books
{% endblock %}

{% block content %}
    <h1> All Books </h1>

    <a href="{% url 'add_book' %}">Add a new book</a>
    <br>
    <a href="{% url 'add_author' %}">Add a new author</a>

    <ul style="font-size: 20px; ">
    {% for b in books %}
        <li style="padding-bottom: 10px;"> 
            <strong> <a href="books/{{ b.id }}"> {{ b.title }}</a> </strong> 
            by <em> {{ b.author }} </em>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
