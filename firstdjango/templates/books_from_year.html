{% extends "base.html" %}
{% block title %}
    Books from {{ year }}
{% endblock %}

{% block content %}
    <h1> All Books from {{ year }} </h1>

    <ul style="font-size: 20px; ">
    {% for b in books %}
        <li style="padding-bottom: 10px;"> 
            <strong> {{ b.title }} </strong> 
            by <em> {{ b.author }} </em>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
