{% extends "base.html" %}
{% block title %}
    Delete {{ book.title }} 
{% endblock %}

{% block content %}
    <h1> Delete: {{ book.title }} </h1>

    <p> Are you sure you want to delete "{{ book.title }}"? </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color:white;">Yes, Delete</button>
        <a href="{% url 'single_book' book.id %}">Cancel</a>
    </form>

{% endblock %}
